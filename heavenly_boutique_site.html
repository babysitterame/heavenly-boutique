<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heavenly Boutique</title>
<style>
body { font-family: Georgia, serif; margin:0; padding:0; background:#fdf6f0; color:#333; }
header { background:#fff0e0; padding:20px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);} 
header h1 { margin:0; font-size:2.5rem; color:#ff6b00;} 
header p { margin:5px 0 0; font-style:italic; color:#555;} 
nav a { margin:0 15px; color:#ff6b00; text-decoration:none; font-weight:bold;} 
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; padding:20px;} 
.product { background:white; padding:15px; border-radius:12px; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.1);} 
.product img { max-width:100%; border-radius:10px;} 
button { background:#ff8c42; color:white; border:none; padding:10px 15px; cursor:pointer; border-radius:5px; margin-top:10px;} 
button:hover { background:#ff6b00;} 
.category-filter { padding:20px; text-align:center;} 
.category-filter button { margin:5px; padding:8px 12px; background:#ffd8b0; border:none; border-radius:5px; cursor:pointer;} 
.category-filter button:hover { background:#ffb366;} 
</style>
</head>
<body>
<header>
    <h1>Heavenly Boutique</h1>
    <p>Modest, Elegant, Christian Fashion</p>
    <nav>
        <a href="#">Shop</a>
        <a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<div class="category-filter" id="filter"></div>

<div class="products" id="products"></div>

<!-- CART MODAL -->
<div id="cart-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:white; width:90%; max-width:500px; margin:60px auto; padding:20px; border-radius:10px;">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: $<span id="total">0</span></h3>
        <button onclick="closeCart()">Close</button>
    </div>
</div>

<script>
const products = [
    {id:1, name:"Modest Dress", price:50, img:"https://i.imgur.com/example1.jpg", category:"Dresses"},
    {id:2, name:"Christian Necklace", price:30, img:"https://i.imgur.com/example2.jpg", category:"Accessories"},
    {id:3, name:"Bible Journal", price:25, img:"https://i.imgur.com/example3.jpg", category:"Journals"},
    {id:4, name:"Prayer Shawl", price:40, img:"https://i.imgur.com/example4.jpg", category:"Accessories"}
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];
document.getElementById('cart-count').innerText = cart.length;

// Build category filters
const categories = ["All", ...new Set(products.map(p=>p.category))];
const filterDiv = document.getElementById("filter");
categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.innerText = cat;
    btn.onclick = () => displayProducts(cat);
    filterDiv.appendChild(btn);
});

function displayProducts(category="All"){
    const container = document.getElementById('products');
    container.innerHTML = '';
    const show = category === "All" ? products : products.filter(p=>p.category===category);
    show.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>$${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        container.appendChild(div);
    });
}

displayProducts();

function addToCart(id){
    const product = products.find(p=>p.id===id);
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart-count').innerText = cart.length;
    alert(product.name + " added to cart!");
}

function showCart(){
    const modal = document.getElementById('cart-modal');
    const itemsDiv = document.getElementById('cart-items');
    itemsDiv.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.innerHTML = `<p>${item.name} - $${item.price} <button onclick="removeItem(${index})">Remove</button></p>`;
        itemsDiv.appendChild(div);
    });
    document.getElementById('total').innerText = total;
    modal.style.display = 'block';
}

function closeCart(){ document.getElementById('cart-modal').style.display = 'none'; }

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart-count').innerText = cart.length;
    showCart();
}
</script>

</body>
</html>
